</head>
<body>
    
    <!-- Add side menu that pops out when you click settings gear -->

            <!-- <p id="info"></p> -->

                    1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 
                    2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1

        </div>

    </div>

    <!-- Main content of the page. Including header, text box, and buttons -->
    <div class="Main-Content">

        <div id="header">
            <h1>Pig Latin Translator<span id="header-period">.</span></h1>
        </div>
        
        <div id="translate-box-area">
            <textarea name="" id="text-box" placeholder="Enter your text here and click translate!"></textarea>

            <div id="button-group">
                <button id="copy-button">Copy</button>
                <button id="translate-button">Translate</button>
                <button id="clear-button">Clear</button>
            </div>

        </div>
        <!-- Toast menu to pop confirmation messages -->
        <div id="toast-menu"></div>
    </div>

   
    
</body>
