<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Translator!</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javaScript/functions.js" defer></script>
</head>
<body>
    <!-- Main content of the page. Including header, text box, and buttons -->
    <div class="Main-Content">

        <div id="header">
            <h1>Pig Latin Translator<span id="header-period">.</span></h1>
        </div>
        
        <div id="translate-box-area">
            <textarea name="" id="text-box" placeholder="Enter your text here and click translate!"></textarea>

            <div id="button-group">
                <button id="copy-button">Copy</button>
                <button id="translate-button" onclick="translateText()">Translate</button>
                <button id="clear-button" onclick="clearTextArea()">Clear</button>
            </div>

        </div>
        <!-- Toast menu to pop confirmation messages -->
        <div id="toast-menu"></div>
    </div>
    
    <!-- Add footer element to show project info -->
    <div id="footer">
        <p id="info"></p>
    </div>
    
</body>
<script src="../javaScript/render.js"></script>
</html>
