<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Translator!</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="./src/javaScript/main.js" defer></script>
</head>
<body>

    <div class="Main-Content">

        <div id="header">
            <h1>Pig Latin Translator<span id="header-period">.</span></h1>
        </div>
        
        <div id="translate-box-area">
            <textarea name="" id="text-box" placeholder="Enter your text here and click translate!"></textarea>

            <div id="button-group">
                <button id="copy-button">Copy</button>
                <button id="translate-button" onclick="translateText()">Translate</button>
                <button id="clear-button" onclick="clearTextArea()">Clear</button>
            </div>

        </div>

        <div id="toast-menu"></div>
        
    </div>
    
</body>
</html>
